<script>
  class students {
    constructor(n, a, c) {
      (this.Name = n), (this.Age = a), (this.cls = c);
    }
  }

  class player extends students {
    constructor(n, a, c, game) {
      super(n, a, c);
      this.Mygame = game;
    }
    biodata() {
      console.log(
        `Hi my name is ${this.Name} I am ${this.Age} year olds and I am in class ${this.cls} my favorite game is ${this.Mygame}`
      );
    }
  }
  let student1 = new player("pradeep", 24, "B.tech", "cricket");
  student1.biodata();

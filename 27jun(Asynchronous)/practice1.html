<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>counter</h1>;
    <h2 id="count"></h2>
    <input id="type"  type="text" placeholder="start typing">
</body>
</html>
<script>
     let name="pradeep"
 function counter(){
        let count=0;
        let text=document.getElementById("type");
        let id=setInterval(function(){
            if(text.value===name){
            alert("jit gya bhai!");
            clearInterval(id)
        }
        if(count===10){
            text.disable=true;
            alert('har gya bhai');
            clearInterval(id)
        }
                 document.querySelector("#count").innerText=count
            count++
         
        },1000)
    }
    // counter()
</script>

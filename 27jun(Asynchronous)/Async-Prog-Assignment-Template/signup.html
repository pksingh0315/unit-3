<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>

  <body>
    <div id="signup-form-div">
      <h1>Signup</h1>
      <form id="credential">
        <!--Write form input elements here-->
        <input type="text" placeholder="Enter Your Name" required id="name" />
        <input type="number" placeholder="Enter Your Contact" id="number" />
        <input type="email" placeholder="Enter your Email" id="email" />
        <input type="number" placeholder="Enter your Password" id="password" />
        <input id="submit" type="submit" />
      </form>
    </div>
  </body>
  <script src="./scripts/signup.js"></script>
</html>

  //*****************Fetch Api by Async/await******************************

  async function pks() {
    let data = await fetch("https://reqres.in/api/users?page=2");
    let res = await data.json();
    append(res.data);
}
pks();

//**************function for append Data(this is common for both)*******

  function append(x) {
    x.forEach((ele) => {
      let div = document.createElement("div");
      div.setAttribute("id", "div");
      let image = document.createElement("img");
      image.src = ele.avatar;

      let fullName = document.createElement("h3");
      fullName.innerText = ele.first_name + ele.last_name;

      let id = document.createElement("h4");
      id.innerText = ele.id;

      div.append(image, fullName, id);
      document.querySelector("#box").append(div);
      console.log(ele);
    });
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promises</h1>
    <img id="photo" src="https://c.tenor.com/K2UGDd4acJUAAAAC/load-loading.gif" alt="">
</body>
</html>
<script>
    function bankServer(){
      return true
    }

    //************promise***************

    let image=document.querySelector("#photo")
    let myPromise=new Promise(function(res,rej){
        let pin=bankServer()
        setTimeout(()=>{
            if(pin==true){
                res("payment Successful!")
            }else{
                rej("try again!")
            }
        },2000)
    })
    myPromise.then((x)=>{
        console.log(x)
        image.src="https://c.tenor.com/xVfFIHxAzW4AAAAC/success.gif"
    }).catch((y)=>{
        console.log(y)
        image.src="https://cdn.dribbble.com/users/34292/screenshots/5371308/expiredfailedpaymentvdrib.gif"
    })
</script>
